<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="small.css">
    <title>Погода</title>
</head>
<body>
    <div class="weatherWidget">
        
        <div class="top">
            <div class="location">Энгельс</div>

        </div>
        <div class="bottom">
            <div class="weatherFeelsLike">Ощущается как <span>-19</span>°C</div>
        </div>
    </div>

</html>
